<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
    <!-- <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      preference="extensions.zotero.__addonRef__.enable"
      data-l10n-id="pref-enable"
    /> -->
    <hbox align="center" style="display: flex; align-items: center; margin-bottom: 10px;">
      <html:label
        for="zotero-prefpane-__addonRef__-input-api"
        data-l10n-id="pref-input-api"
        style="flex: 0 0 100px; margin-right: 10px;"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-input-api"
        preference="extensions.zotero.__addonRef__.apiKey"
        style="flex: 1;"
      ></html:input>
    </hbox>
    <!-- <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox> -->
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
